<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="width" />
	<meta name="apple-mobile-web-app-capable" content="no" />

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon" />
	<link rel="apple-touch-icon" href="{{ "/touch-icon-iphone.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ "/touch-icon-ipad.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ "/touch-icon-iphone-retina.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ "/touch-icon-ipad-retina.png" | prepend: site.baseurl }}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
